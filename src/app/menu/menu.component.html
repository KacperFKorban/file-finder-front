<h1 style="text-align: center;">FileFinder</h1>

<mat-form-field class="path-form">
  <mat-label>File path</mat-label>
  <input matInput placeholder="/home/jan" type="text" [(ngModel)]="path">
</mat-form-field>

<mat-form-field class="search-form">
  <mat-label>Search phrase</mat-label>
  <input matInput placeholder="AGH" type="text" [(ngModel)]="searchPhrase">
</mat-form-field>
